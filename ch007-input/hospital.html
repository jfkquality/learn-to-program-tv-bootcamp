<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Admissions Lab</title>
    <style>
      form {
        background-color: #ddd;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Hospital Admissions Form</h1>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="fname">First Name</label></td>
          <td><input type="text" id="fname" name="fname" /></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name</label></td>
          <td><input type="text" id="lname" name="lname" /></td>
        </tr>
        <tr>
          <td><label for="email">Email Address</label></td>
          <td><input type="text" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number</label></td>
          <td><input type="text" id="phone" name="phone" /></td>
        </tr>
        <tr>
          <td><label for="street">Street Address</label></td>
          <td><input type="text" id="street" name="street" /></td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td><input type="text" id="city" name="city" /></td>
        </tr>
        <tr>
          <td><label for="state">State</label></td>
          <td>
            <select name="state">
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip</label></td>
          <td><input type="text" id="zip" name="zip" /></td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="text" id="age" name="age" /></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td>
            <select id="month" name="month">
              <option value="jan">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aug">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>
            <select id="day" name="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <input type="text" id="year" name="year" />
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <input type="radio" id="gender" name="gender" value="male"/>Male
            <input type="radio" id="gender" name="gender" value="female"/>Female
          </td>
        </tr>
        <tr>
          <td rowspan="7"><label for="history">Health History</label></td>
          <td><input type="checkbox" id="history" name="history" value="heartAttack"/>Heart Attack</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="history" name="history" value="stroke"/>Stroke</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="history" name="history" value="cancer"/>Cancer</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="history" name="history" value="hypertension"/>Hypertension</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="history" name="history" value="depression"/>Depression</td>
        </tr>
        <tr>
          <td><input type="checkbox" id="history" name="history" value="copd"/>COPD</td>
        </tr>
        <tr>
          <td><input type="text" id="history" name="history"/></td>
        </tr>
      </table>
      <button type="submit">submit</button>
      <button type="reset">start over</button>
    </form>
  </body>
</html>
