<!DOCTYPE html>
<html>
  <head>
    <title>User Input</title>
    <style>
      label {
        font-family: Arial;
        font-size: .75em;
        font-weight: bold;
      }
      form {
        border: 1px solid black
        padding: 3px;
        background-color: #eee;
        width: 500px;
      }
      input, textarea, select {
        font-family: Times, serif;
        font-size: .75em;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1>All About You</h1>
    <form method="" action="/process.php">
      <label for="name">Name</label>
      <input type="text" id="name" name="name"/><br/>
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" /><br/>
      <label for="country">Country of Residence</label>
      <input type="text" id="country" name="country" /><br/>
      <label for="lifestory">Life Story</label><br/>
      <textarea id="lifestory" name="lifestory" cols="50" rows="5">Type your life story here...
      </textarea><br/>
      <label for="DOB">Date of Birth</label>
      <input type="date" id="DOB" name="DBO" /><br/>
      <label for="favoriteColor">Favorite Color</label>
      <input type="color" id="favoriteColor" name="favoriteColor" /><br/>
      <label for="favoriteNumber">Favorite Number</label>
      <input type="number" id="favoriteNumber" name="favoriteNumber" min="0" max="40" /><br/>
      <label for="favoriteAirline">Favorite Airline</label><br/>
      <select id="favoriteAirline" name="favoriteAirline" size="1">
        <option value="american">American Airlines</option>
        <option value="delta">Delta Airlines</option>
        <option value="southwest">Southwest Airlines</option>
        <option value="united">United Airlines</option>
        <option value="hetBlue">jetBlue</option>
        <option value="virgin">Virgin Atlantic</option>
        <option value="hawaiian">Hawaiian Air</option>
      </select><br/>
      <button type="submit">Submit Form</button>
      <button type="reset">Reset Form</button>
    </form>
    <button id="startButton">Start</button>
  </body>
</html>
