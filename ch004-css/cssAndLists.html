<!DOCTYPE html>
<html>
  <head>
    <title>CSS and Lists</title>
    <style>
      ul {
        list-style-image: url();
        list-style-position: inside;
      }
      li {
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Bands</h1>
    <ul>
      <li>REO Speedwagon</li>
      <li>Styx</li>
      <li>Foreigner</li>
      <li>Scandal</li>
      <li>White Lion</li>
      <li>Mr. Mister</li>
      <li>Toto</li>
    </ul>
  </body>
</html>
