<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table {
        border: 1px solid blue;
        border-collapse: collapse;
        width: 500;
      }
      tr, th, td {
        border: 1px solid blue;
      }
      th {
        background-color: lightgray;
      }
      .city {
        background-color: lightskyblue;
      }
      .an {
        background-color: lightslategray;
      }
      .airline {
        background-color: darkblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>City</th>
        <th>Airport</th>
        <th>Airline Hubs</th>
      </tr>
      <tr>
        <td class="city">JFK</td>
        <td class="an">NYC</td>
        <td class="airline">jetBlue</td>
      </tr>
      <tr>
        <td rowspan="2"  class="city">Dallas</td>
        <td class="an">Dallas Love</td>
        <td class="airline">Southwest</td>
      </tr>
      <tr>
        <td class="an">DFW</td>
        <td class="airline">American Airlines</td>
      </tr>
      <tr>
        <td rowspan="2" class="city">Chicago</td>
        <td rowspan="2" class="an">O'Hare</td>
        <td class="airline">American</td>
      </tr>
      <tr>
        <td class="airline">United</td>
      </tr>
      <tr>
        <td class="city">Atlanta</td>
        <td class="an">Hartsfield-Jackson</td>
        <td class="airline">Delta</td>
      </tr>
      <tr>
        <td class="city">Honolulu</td>
        <td class="an">Honolulu Intl</td>
        <td class="airline">Delta</td>
      </tr>
      <tr>
        <td class="city">San Francisco</td>
        <td class="an">San Francisco Intl</td>
        <td class="airline">United</td>
      </tr>
      <tr>
        <td class="city">Salt Lake City</td>
        <td class="an">Salt Lake City Intl</td>
        <td class="airline">Delta</td>
      </tr>
    </table>
  </body>
</html>
