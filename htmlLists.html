<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h2>Places I'd Like to Visit</h2>
    <ol type="I">
      <li>Paris, France</li>
      <li>Rome</li>
      <li>Moscow</li>
      <li>San Diego</li>
      <li>Madrid, Spain</li>
      <li>Brazil</li>
    </ol>
    <h2>Programming Languages of the Past and Present</h2>
    <ul type="disc">
      <li>BASIC</li>
      <li>COBOL</li>
      <li>C++</li>
      <li>Fortran</li>
      <li>Pascal</li>
      <li>Python</li>
    </ul>
  </body>
</html>
