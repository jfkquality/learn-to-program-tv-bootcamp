<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <style>
      form {
        width: 200px
      }
      input, select, button {
        width: 100%;
      }
      .container {
        width: 200px;
        height: 500px;
        border-top: : 2px solid lightgrey;
        border-right  : 2px solid lightgrey;
        border-left: 2px solid black;
        border-bottom: 2px solid black
      }

    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="billAmt">Bill</label>
        <input type="text" id="billAmt" name="billAmt" />
        <label for="tipPct">Tip %</label>
        <select for="tipPct">
          <option name="tipPct" value="10">10%</option>
          <option name="tipPct" value="12.5">12.5%</option>
          <option name="tipPct" value="15">15%</option>
          <option name="tipPct" value="17.5">17.5%</option>
          <option name="tipPct" value="20">20%</option>
        </select>
      </form>
      <p>Tip Amount: </p>
      <p>Amount Owed: </p>
      <button id="calcTip">Calculate Tip </button>
    </div> <!-- container -->
  </body>

</html>
