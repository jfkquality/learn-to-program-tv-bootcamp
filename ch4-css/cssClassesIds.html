<!DOCTYPE html>
<html>
  <head>
    <title>With Rue My Heart Is Laden</title>
    <style>
      h1 {
        color: red;
      }
      #first {
        color: chocolate;
      }
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>With Rue My Heart Is Laden</h1>
    <h2>A.E. Houseman</h2>
    <p id="first"><span class="bold">With rue my house is laden</span></br>
      For golden friends I had, </br>
      For many a rose-lipt maiden</br>
      And many a lightfoot lad.
    </p>
    <p id="second"><span class="bold">By brooks too broad for leaping</span></br>
      The lightfoot boys are laid;</br>
      The rose-lipt girls are sleeping</br>
      In fields where roses fade.
    </p>
  </body>
</html>
